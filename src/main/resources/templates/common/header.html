<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>商城首页</title>

		<!-- 引入Bootstrap核心样式文件 -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- 引入jQuery核心js文件 -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<!-- 引入BootStrap核心js文件 -->
		<script type="text/javascript" src="js/bootstrap.js"></script>

	</head>

	<body th:fragment="header">
		<div class="container-fluid" >
			<div class="col-md-6">
				<img src="img/logo.png" th:href="@{/}"/>
			</div>
			<div class="col-md-6" style="padding-top:20px;text-align: right" th:if="${session.user==null}" >
				<ol class="list-inline">
					<li>
						<a th:href="@{/login}">登录</a>
					</li>
					<li>
						<a th:href="@{/register}">注册</a>
					</li>
				</ol>
			</div>
			<div class="col-md-6" style="padding-top:20px;text-align: right" th:if="${session.user!=null}" >
				<ol class="list-inline">
					<li>
						<a th:href="@{/personcenter}" th:text="${session.user.username}">个人中心</a>
					</li>
				</ol>
			</div>
		</div>
		<!--
         	描述：导航条
         -->
		<div class="container-fluid" style="margin-top: 10px;" >
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
						<a class="navbar-brand" href="#">首页</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#">手机数码<span class="sr-only">(current)</span></a>
							</li>
							<li>
								<a href="#">电脑办公</a>
							</li>
							<li>
								<a href="#">家用电器</a>
							</li>
							<li>
								<a href="#">鞋靴箱包</a>
							</li>
							<li>
								<a href="#">孕婴保健</a>
							</li>
						</ul>

					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
	</body>
